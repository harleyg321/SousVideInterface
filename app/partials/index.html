<div class="row">
	<div id="top">
		<div id="settings" class="primary">
			<div class="row"><div class="col-xs-10 col-xs-offset-1">
				<br>
				<form class="form-horizontal" ng-submit="submit()">
					<div class="form-group">
						<select ng-model="userMeat" ng-options="meat.type for meat in meats" class="form-control">
							<option value="" disabled selected>Please choose a meat</option>
						</select>
					</div>
					<div class="form-group">
						<select ng-model="userColor" ng-options="meat.color for meat in userMeat.colors" class="form-control" ng-change="userColorChange()">
							<option value="" disabled selected>How cooked should it be?</option>
						</select>
					</div>
					<div class="form-group">
						<div class="range-output">
							{{ userTemp }}&#x00B0;C
						</div>
						<div class="range">
							<input type="range" ng-model="userTemp" min="{{ userColor.min }}" max="{{ userColor.max }}">
						</div>
					</div>
					<div class="form-group">
							<input type="submit" class="btn btn-sm btn-danger pull-right" value="Set Temperature" />
					</div>
				</form>
			</div></div>
		</div>
		<div id="temps">
			<div id="target-temp" class="text-center primary">
				<h4>TARGET</h4>
				<div class="valign">
					<h2>{{ target | number: 1}}&#x00B0;C</h2>
				</div>
			</div>

			<div id="current-temp" class="text-center {{ currentColor }}">
				<h4>CURRENT</h4>
				<div class="valign">
					<h2>{{ current | number: 1}}&#x00B0;C</h2>
				</div>
				<div>
					&#177;{{ variance/2 | number: 1 }}&#x00B0;C
				</div>
			</div>
		</div>
	</div>
</div>
<div id="chart"></div>
